<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI german poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German Poem Generator</h1>
      </header>

      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem in German"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/JohannaGam" target="_blank"
          >Johanna Gamauf</a
        >
        and is open-sourced on
        <a href="https://github.com/JohannaGam/German-AI-poem" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://german-poem-ai-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
